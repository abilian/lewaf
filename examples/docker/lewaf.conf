# LeWAF Configuration for Docker Deployment
# This is a sample configuration file for production use

# Engine Configuration
SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess Off

# Body Limits
SecRequestBodyLimit 13107200
SecRequestBodyNoFilesLimit 131072
SecRequestBodyLimitAction Reject

# Temporary Directory
SecTmpDir /tmp

# Debug Log
SecDebugLog /app/logs/debug.log
SecDebugLogLevel 0

# Audit Log
SecAuditEngine RelevantOnly
SecAuditLog /app/logs/audit.log
SecAuditLogType Serial
SecAuditLogFormat JSON
SecAuditLogParts ABCFHZ

# Uploaded Files Handling
SecUploadDir /tmp
SecUploadKeepFiles Off

# Include CRS Setup
Include /app/config/crs-setup.conf

# Include CRS Rules (adjust path as needed)
# Include /app/rules/REQUEST-*.conf
# Include /app/rules/RESPONSE-*.conf
