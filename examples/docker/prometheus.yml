# Prometheus Configuration for LeWAF Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lewaf-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Rule files
rule_files:
  # - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # LeWAF metrics endpoint
  - job_name: 'lewaf'
    static_configs:
      - targets: ['lewaf:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
